<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      var base = "/space-explorer";
      var path = window.location.pathname;

      if (path.startsWith(base)) {
        path = path.replace(base, "");
      }

      window.location.replace(
        base + "/#" + path + window.location.search
      );
    </script>
  </head>
  <body></body>
</html>
